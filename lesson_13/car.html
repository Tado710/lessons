<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>My Car</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__menu menu">
					<div class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="index.html" class="menu__link">Practice</a></li>
							<li class="menu__item"><a href="car.html" class="menu__link">My Car</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="page__car car">
				<div class="car__container">
					<div class="car__body">
						<div class="car__top top">
							<div class="top__glass"></div>
							<div class="top__line"></div>
							<div class="top__mirror"></div>
						</div>
						<div class="car__door door">
							<div class="door__knob"></div>
						</div>
						<div class="car__wing wing-1">
							<div class="wing-1__body"></div>
							<div class="wing-1__spotlight"></div>
							<div class="wing-1__bottom"></div>
						</div>
						<div class="car__wing wing-2">
							<div class="wing-2__body"></div>
							<div class="wing-2__spotlight"></div>
							<div class="wing-2__bottom"></div>
						</div>
						<div class="car__trunk"></div>
						<div class="car__wheel wheel-1">
							<div class="wheel-1__body">
								<div class="wheel-1__disk">
									<div class="wheel-1__decor"></div>
								</div>
							</div>
						</div>
						<div class="car__wheel wheel-2">
							<div class="wheel-2__body">
								<div class="wheel-2__disk">
									<div class="wheel-2__decor"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>

</html>
